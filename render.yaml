databases:
  - name: krishi-db
    plan: free
    databaseName: farmdb
    user: krishi_user
    region: singapore  # closest to India

services:
  - type: web
    name: krishi-sujhav
    runtime: python
    region: singapore
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: krishi-db
          property: connectionString
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false  # you'll set this manually in Render dashboard
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: SMTP_EMAIL
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.9
    healthCheckPath: /
